<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #livroForm="ngForm">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" [(ngModel)]="livro.titulo" 
            class="form-control" 
            id="titulo" 
            name="titulo" 
            placeholder="digite o titulo"
            required #titulo="ngModel">
        </div>

        <div [hidden]="!titulo.pristine" class="alert alert-danger">titulo is required</div>

        <div class="form-group">
          <label for="autor">autor</label>
          <input type="text" [(ngModel)]="livro.autor" 
            class="form-control" 
            id="autor" 
            name="autor" 
            placeholder="digite o autor"
            required #autor="ngModel">
          <div [hidden]="!autor.pristine" class="alert alert-danger">autor is required</div>
        </div>
        <button type="submit" [disabled]="!livroForm.form.valid" 
          class="btn btn-info">salvar</button>
      </form>
    </div>
  </div>
